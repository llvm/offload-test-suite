#--- source.hlsl

StructuredBuffer<uint32_t> X : register(t0);
StructuredBuffer<uint32_t> Y : register(t1);
RWStructuredBuffer<uint32_t> Result : register(u2);

[numthreads(1,1,1)]
void main() {
  Result[0] = X[0] + Y[0];
  Result[1] = X[1] + Y[1] + Result[0];

  Result[2] = X[0] + Y[0] + 2;
  Result[3] = X[1] + Y[1] + Result[2];
}

//--- pipeline.yaml

---
Shaders:
  - Stage: Compute
    Entry: main
    DispatchSize: [1, 1, 1]
Buffers:
  - Name: X
    Format: Int32
    Stride: 4
    Data: [ 0, 1 ]
  - Name: Y
    Format: Int32
    Stride: 4
    Data: [ 2, 3 ]
  - Name: Result
    Format: Int32
    Stride: 4
    ZeroInitSize: 16
  - Name: ExpectedResult
    Format: Int32
    Stride: 4
    Data: [ 2, 6, 4, 8 ]
Results:
  - Result: CheckResult
    Rule: BufferExact
    Actual: Result
    Expected: ExpectedResult
DescriptorSets:
  - Resources:
    - Name: X
      Kind: StructuredBuffer
      DirectXBinding:
        Register: 0
        Space: 0
      VulkanBinding:
        Binding: 0
    - Name: Y
      Kind: StructuredBuffer
      DirectXBinding:
        Register: 1
        Space: 0
      VulkanBinding:
        Binding: 1
    - Name: Result
      Kind: RWStructuredBuffer
      DirectXBinding:
        Register: 2
        Space: 0
      VulkanBinding:
        Binding: 2
...
#--- end

# RUN: split-file %s %t
# RUN: %dxc_target -T cs_6_5 -Fo %t.o %t/source.hlsl
# RUN: %offloader %t/pipeline.yaml %t.o